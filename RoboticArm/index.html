<!DOCTYPE html>
<html>
<head>
    <title>Valores del Puerto Serial</title>
    <script>
        var socket = new WebSocket("ws://localhost:8080/ws");

        // Función para manejar los mensajes del WebSocket
        socket.onmessage = function(event) {
            document.getElementById("serial-data").innerText = event.data;
        };
    </script>
</head>
<body>
    <h1>Valores del Puerto Serial</h1>
    <div id="serial-data">
        <!-- Aquí se mostrarán los valores del puerto serial -->
    </div>
</body>
</html>
